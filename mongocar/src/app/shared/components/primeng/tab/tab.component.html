<div class="w-full h-full">
  <p-tabs>
    <p-tablist>
      @for (tab of tabs; track tab.route) {
        <p-tab [value]="tab.route" [routerLink]="tab.route">
          <i [class]="tab.icon"></i>
          <span>{{ tab.label }}</span>
        </p-tab>
      }
    </p-tablist>
  </p-tabs>
  <div [class]="classes">
    <router-outlet></router-outlet>
  </div>
</div>
